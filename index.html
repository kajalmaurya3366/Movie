<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--------- header section ---- -->
    <header class="header">
      <div class="logo">
        <img
          src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png"
          alt="netflix logo"
        />
      </div>
      <div class="search">
        <div class="search-bar">
          <input type="text" onkeyup="searchMovie()"class="search-box" placeholder="search..."  id="searchInput"/>
          <img  class="search-icon"
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_search_48px-256.png"
            onclick="searchMovie()"
          />
        </div>
      </div>
    </header>

    <!-- --------------------end of header ---------------- -->

    <!-- -----------------main part movies ------------------ -->

    <section class="movies" id="movies-section">


    </section>

    <!---------------- end of movies part ------------------- -->

    <script src="script.js"></script>
  </body>
</html>
